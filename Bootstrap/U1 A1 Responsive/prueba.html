<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

<!--col- → móviles (pantallas <576px).
col-sm- → tablet pequeño (≥576px).
col-md- → tablet mediano (≥768px).
col-lg- → escritorio (≥992px).
col-xl- → pantallas grandes (≥1200px).
col-xxl- → pantallas muy grandes (≥1400px).-->
            
        <div class="container">
            <div class="row">
                <div class="col-2 rojo_2">MENU</div>
                <div class="col-10 azul_oscuro">MAIN</div>
                <div class="col-10 amarillo offset-2">BANNER</div>
                <div class="col-7 verde_oscuro_2 offset-2">EXTRA</div>
                <div class="col-3 verde_claro_2">IMAGE</div>

            </div>
        </div>
    </body>
</html>
